<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="importmap">
        {
          "imports": {

          }
        }
    </script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--モーダルウィンドウの表示-->
<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false"　tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">名前を入力してください</h5>
            </div>
            <div class="modal-body">
                <!--モーダルウィンドウの中身-->
                <form>
                    <!--プレイヤー1-->
                    <div class="mb-3">
                        <label for="inputPlayerName" class="form-label">player 1</label>
                        <input autocomplete="off" id="player1Name" class="form-control" type="text" placeholder="名前を入力" aria-label="default input example">
                    </div>
                    <!--プレイヤー2-->
                    <div class="mb-3">
                        <label for="inputPlayerName" class="form-label">player 2</label>
                        <input autocomplete="off" id="player2Name" class="form-control" type="text" placeholder="名前を入力" aria-label="default input example">
                    </div>
                    <!--ゲームスタートボタン-->
                    <a class="btn btn-success" href="#" role="button" id="gameStartButton">ゲームスタート</a>
                </form>
            </div>
        </div>
    </div>
</div>
<h1>WordChain-game</h1>
<!--デバック用表示-->
<p id="nowplayervalue"></p>
<!--デバック用表示-->
<p id="nowword"></p>
<!--現在の単語を表示する場所-->
<p id="previousWord"></p>
<!--次の文字を入力するフォーム-->
<input autocomplete="off" class="form-control"  id="nextWordInput" type="text">
<div class="form-text">ひらがなで入力してください</div>
<!--送信ボタン-->
<button type="button" class="btn btn-outline-primary btn-sm mt-3" id="nextWordSendButton">送信</button>
<!--手札に追加ボタン-->
<button type="button" class="btn btn-outline-primary btn-sm mt-3" id="addtoKeepingButton">手札に追加</button>
<!--ゲーム中断ボタン-->
<button type="button" id="gameResetbutton" class="btn btn-outline-danger btn-sm mt-3">ゲームリセット</button>
<!--プレイヤー順番を知らせるためのアテンションインフォメーション-->
<div id="NowGamePlayer" class="alert alert-warning fade show mt-3" role="alert">
    今は<strong>プレイヤー1</strong>のゲームターンです！
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<!--playerのHPを表示する-->
<span class="badge text-bg-success" style="margin: 8px 8px 8px 0">あなたの現在のHP</span>
<p id="player1HP">プレイヤー1のHP: 100</p>
<p id="player2HP">プレイヤー2のHP: 100</p>

<!--手札を表示する-->
<span class="badge text-bg-success" style="margin: 8px 8px 8px 0">あなたの手札一覧</span>
<p id="tefuda-info" style="font-size: 14px; margin: 0;">使用したい手札をクリック！</p>
<!--手札本体-->
<!-- プレイヤー1の手札 -->
<div id="player1-hand" class="list-group">
    <a href="#" class="list-group-item list-group-item-action">ここに手札をセットできます。</a>
    <a href="#" class="list-group-item list-group-item-action">ここに手札をセットできます。</a>
    <a href="#" class="list-group-item list-group-item-action">ここに手札をセットできます。</a>
</div>
<!-- プレイヤー2の手札 -->
<div id="player2-hand" class="list-group d-none">
    <a href="#" class="list-group-item list-group-item-action">ここに手札をセットできます。</a>
    <a href="#" class="list-group-item list-group-item-action">ここに手札をセットできます。</a>
    <a href="#" class="list-group-item list-group-item-action">ここに手札をセットできます。</a>
</div>
